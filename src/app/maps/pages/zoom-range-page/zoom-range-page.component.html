<div id="map" #map></div>
<div class="floaing-range p-2">
  <div class="floating-content d-flex align-items-center">
    <button class="btn btn-primary" (click)="zoomOut()"> - </button>
    <input type="range" class="form-range px-2" min="-2" max="18" [value]="zoom" #zoomInput (input)="zoomChanged(zoomInput.value)">
    <button class="btn btn-primary" (click)="zoomIn()"> + </button>
    <span class="form-label">
      zoom: {{zoom | number:'2.2-2'}}
      <br>
      Lng,Lat {{currentCenter}}
    </span>
  </div>
</div>
